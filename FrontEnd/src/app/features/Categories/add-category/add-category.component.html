<div class="container">

<h2>Category</h2><br>
<div>
  <form (ngSubmit)="addCategory()" #form="ngForm">
    <div class="form-group col-md-4">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        required
        name="name"
        id="name"
        [(ngModel)]="model.name"
      />    
    </div><br>
    <div class="form-group col-md-4">
      <label for="date">Date</label>
      <input
        type="date"
        class="form-control"
        required  
        name="date"
        id="date"
        [(ngModel)]="model.date"
      /> 
    </div><br>
    <div class="form-group col-md-4">
        <label for="description">Description</label>
        <textarea class="form-control"
         id="description"
        required
        name="description"
        [(ngModel)]="model.description"
        >
        </textarea>
    </div>
    <br>
    <div class="form-group">
      <button class="add-button">Add Category</button>
    </div>
  </form>
</div>

</div>
