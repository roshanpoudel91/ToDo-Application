<div class="container">
<h1>Categories</h1><br><br>
<div class="float-end">
<button (click)="addCategory()"  type="button" class="btn btn-primary">ADD</button>
</div>
<br><br>
<table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>DATE</th>
        <th>DESCRIPTION</th>
        <th>ACTION</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of categories | paginate: { itemsPerPage: pageSize, currentPage: currentPage }">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.date }}</td>
        <td>{{ item.description }}</td>
        <td>
          <!-- Call to action buttons -->
          <ul class="list-inline m-0">
              <li class="list-inline-item">
                  <button class="btn btn-success btn-sm rounded-0" (click)="goToEdit(item.id)" type="button" data-toggle="tooltip" data-placement="top" title="Edit">
                    <fa-icon [icon]="faEdit">    
                    </fa-icon>
                  </button>
              </li>
              <li class="list-inline-item">
                  <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete"><fa-icon [icon]="faTrash"></fa-icon></button>
              </li>
          </ul>
      </td>
      </tr>
    </tbody>
</table>
  
  <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
</div>
