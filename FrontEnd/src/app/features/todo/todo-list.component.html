



<div class="container">
    <h1>ToDo</h1><br><br>
  
    <br><br>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>DESCRIPTION</th>
          <th>Category Name</th>
          <th>Priority Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of todos">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.categories.name }}</td>
          <td>{{ item.priorities.name }}</td>
        </tr>
      </tbody>
    </table>
  
  </div>
