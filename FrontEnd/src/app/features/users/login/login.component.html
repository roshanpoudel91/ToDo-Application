<div class="container">



    <div class="card shadow border">
      <div *ngIf="!isLoggedIn" class="card">
        <div class="card-header">
          Todos Login
        </div>
        <div class="card-body">
          <h5 class="card-title">Please enter you credentials to login</h5>
          <br />
          <form *ngIf="!isLoggedIn" (ngSubmit)="onSubmit()" #login="ngForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email"
                    required
                    [(ngModel)]="model.email" name="email"
                    #email="ngModel">
              <div [hidden]="email.valid || email.pristine"
                  class="alert alert-danger">
                Email is required
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password"
                    required
                    [(ngModel)]="model.password" name="password"
                    #password="ngModel">
              <div [hidden]="password.valid || password.pristine"
                  class="alert alert-danger">
                  Password is required
              </div>
            </div>
            <br /><br />
            <button type="submit" class="btn btn-success" [disabled]="!login.form.valid">Login</button>
            <button type="button" class="btn btn-default" (click)=" login.reset()">Reset</button>
            <button type="button" class="btn btn-default" routerLink="/register">Register</button>
          </form>
      
        </div>
      </div>

    </div>



  <div class="alert alert-success" *ngIf="isLoggedIn">
    Logged in as {{userName}}
  </div>

</div>
