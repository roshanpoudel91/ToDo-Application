<div class="container">
<h1>Categories</h1><br><br>
<button (click)="addCategory()">Add Category</button><br><br>
<table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Date</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataSource | paginate: { itemsPerPage: pageSize, currentPage: currentPage }">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.date }}</td>
        <td>{{ item.description }}</td>
      </tr>
    </tbody>
</table>
  
  <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
</div>
